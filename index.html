<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }

        .subscribe-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        input[type="email"] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }

        .subscribe-btn {
            padding: 10px 20px;
            background-color: #ffcc00;
            color: #333;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .subscribe-btn:hover {
            background-color: #ffdb4d;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="subscribe-box">
        <h1>Stay Updated!</h1>
        <form action="https://your-subscribe-link-here.com" method="get" target="_blank">
            <input type="email" name="email" placeholder="Enter your email" required />
            <button class="subscribe-btn" type="submit">Subscribe</button>
        </form>
    </div>
    <footer>&copy; 2025 Growstats Media Pvt Ltd. All rights reserved.</footer>
</body>
</html>
